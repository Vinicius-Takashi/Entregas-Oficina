<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f0f2f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box{
      background:white;
      padding:30px 25px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
      width:100%;
      max-width:320px;
    }
    .login-box h2{
      margin:0 0 20px;
      text-align:center;
      font-size:24px;
    }
    .login-box label{
      display:block;
      margin-bottom:5px;
      font-size:14px;
    }
    .login-box input{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
    }
    .login-box button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      background:#007bff;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition: background 0.3s;
    }
    .login-box button:hover{
      background:#0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label for="username">Usu√°rio</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
